<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Book-List</title>
</head>
<body>

    <section class="sec-1">
        <div class="container">
            <div class="row my-5">
                <div class="col-12 d-flex justify-content-center align-items-center">
                <h1 class="mt-2">list of read <span>b<i class="bi bi-check2-circle"></i><i class="bi bi-check2-circle"></i>ks</span></h1>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-2">
        <div class="container">
            <div class="row my-1">
                <div class="col-12 col-sm-6 my-2 my-sm-1">
                    <form class="form-floating">
                        <input type="text" class="form-control title" placeholder="TITLE">
                        <label>TITLE :</label>
                    </form>
                </div>
                <div class="col-12 col-sm-6 my-2 my-sm-1">
                    <form class="form-floating">
                        <input type="text" class="form-control author" placeholder="AUTHOR">
                        <label>AUTHOR :</label>
                    </form>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-12 col-sm-6 my-2 my-sm-1">
                    <form class="form-floating">
                        <input type="number" min="1380"  class="form-control year" placeholder="AUTHOR">
                        <label>YEAR :</label>
                    </form>
                </div>
                <div class="col-12 col-sm-6 my-2 my-sm-1">
                    <button class="btn send"><i class="bi bi-book"></i></button>
                </div>
            </div>
        </div>
    </section>


    <section class="sec-3 my-5">
        <div class="container">
            <div class="row px-3 RowForBook">
                <!-- <div class="col-12 books">
                    <h5></h5>
                        <span>-</span>
                    <h5></h5>
                        <span>-</span>
                    <h4></h4>
                    <h5><span>-</span></h5>
                </div> -->
            </div>
        </div>
    </section>


    <section class="forModal">
        <div class="container px-4 py-5 " dir="rtl">
            <div class="row text-center px-3">
                <div class="col-12">
                    <h6>لطفا اطلاعات کتابتان را وارد کنید</h6>
                </div>
            </div>
            <div class="row text-center my-3">
                <div class="col-12">
                    <button class="btn">بستن !</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
